<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TRY09</title>
</head>
<body>
    <script> 

        let result;

        // 0～100までの範囲の乱数を生成し、定数constに格納する
        const score = Math.floor(Math.random() * 101); 
        document.write(`<p>あなたの点数は ${score}点です。</p>`); 

        if (score == 100) {
            result = "満点";
        } else if (score >= 60) {
            result = "合格";
        } else {
            result = "不合格";
        }

        document.write(`<p>${result}です！</p>`);
    </script> 
</body>
</html>
