        //音源用意
        const sounds = [

                {note: "ソ", file: "sound/maou_se_inst_piano2_5so.mp3"},
                {note: "ラ", file: "sound/maou_se_inst_piano2_6ra.mp3"},
                {note: "シ", file: "sound/maou_se_inst_piano2_7si.mp3"},
                {note: "　",file:"sound/muon.mp3"}
            ];
        





        //音声制御用
        let audioTimer= null;
        let resetTimer= null;

        let audio = new Audio();
        //表示を消す
        function reset(){
            
            onkai.textContent ="　";
        } 

        
        
        
        
        

        //音を鳴らす　index=7で休符
        function playSound(index,time) {
            if(audioTimer!=null&&resetTimer!=null){
            clearTimeout(audioTimer);
            clearTimeout(resetTimer);
            }
            
            
            const sound = sounds[index];
            audio.pause();
            audio.currentTime = 0;

            document.getElementById('onkai').textContent = sound.note;
            audio.play();

            resetTimer= setTimeout(reset,1000);
        }
        // 自動演奏が動作しているかどうかを表すフラグ
        let isAutoPlaying = false;
        //手動演奏時間調節用
        let manualTime;
        //手動操作
        for (let i = 0; i <= 6; i++) {
                document.getElementById(i.toString()).addEventListener('click', function() {
                    if (isAutoPlaying!=true) {
                        manualTime= document.getElementById('manualTime').value;
                        //元のピアノ音源が3秒の為、0.02～3秒の範囲に収まっていないと警告が出るようにした
                        if(manualTime<=3 &&manualTime>=0.02){
                            playSound(i,manualTime*1000);
                        }
                        else if(manualTime==""){
                            playSound(i,1000);
                        }
                        else{
                            alert('手動操作の秒数指定は0.02~3秒の間でお願いします。')
                        }
                        
                    }
                });
                
            }

        var autoPlaySwitch =document.getElementById("playbutton").addEventListener('click',autoPlay);
        
        
        //自動演奏
        async function autoPlay(){
            var score;
            isAutoPlaying =true;
            
            document.getElementById( "playbutton" ).value = "演奏中止";
            
            autoPlaySwitch =document.getElementById("playbutton").addEventListener('click',autoPlay_stop);
                
                
            let select= Math.floor(Math.random()*2);
            switch(select){
                case 0:
                    //きらきら星
                    
                    twinkle();
                    
                    break;
                case 1:
                    //チューリップ
                    
                    tulip();
                    
                    break;
            }
                
            // await autoPlay_stop();
            
        }
        
        //自動演奏制御用
        let cumulativeDelay =0;
        
        //自動演奏用音鳴らす関数
        async function autoScore(score){
            cumulativeDelay =0;
        for (let x of score){
            let note=x.note;
            let playLength=x.playLength;
            setTimeout(() => playSound(note,playLength), cumulativeDelay);
            cumulativeDelay += playLength;
            }
        return new Promise((resolve) => {
            setTimeout(resolve, cumulativeDelay);
            });
            
        }

                await autoScore(twinkleNote);

        }
        //チューリップ

            kyokumei.textContent="自動演奏中です：チューリップの歌";

        // kyokumei.textContent="テスト";

        //自動演奏を止める関数
        async function autoPlay_stop(){
            
            
            isAutoPlaying =false;
            document.getElementById( "playbutton" ).value ="自動演奏";
