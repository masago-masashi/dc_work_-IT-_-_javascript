<!DOCTYPE html>
<html lang="ja">
    <style>
        .piano{
            width:500px;
            margin: 0 auto;
            text-align: center;
        }
    
        .kyokumei{
            width:500px;
            background-color: greenyellow;
            color: white;
        }
    
        .hyoujiarea{
            width: 500px;
            background-color: aqua;
            color: white;
        }
        
        .piano-keys{
            display: flex;
            
            
        }
        .piano-key{
            text-align: center;
            border: 1px black solid;
            width: 70px;
            cursor: pointer;
        }
        .auto-playbutton{
            margin: 0 auto;
            background-color: blueviolet;
            width: 200px;
            color: white;
            cursor: pointer;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <title>簡易ピアノ</title>

</head>

<body>
    <div class="piano">
        <div class="kyokumei">
            <p id="kyokumei">　</p>
        </div>
        <div class="hyoujiarea">
            <p id="onkai">　</p>
        </div>
        
        <div class="piano-keys">
            
            <div class="piano-key" id="0">ド</div>
            <div class="piano-key" id="1">レ</div>
            <div class="piano-key" id="2">ミ</div>
            <div class="piano-key" id="3">ファ</div>
            <div class="piano-key" id="4">ソ</div>
            <div class="piano-key" id="5">ラ</div>
            <div class="piano-key" id="6">シ</div>
        </div>
        <div class="auto-playbutton" id="auto-playbutton"><p id="auto-play">自動演奏</p></div>
    </div>
    <script> 
    
    // ピアノキーに対応する音源ファイルのURL
    var audioUrl = "sound/maou_se_inst_piano2_1do.mp3";

    // 音源ファイルを表すAudioオブジェクトを作成
    var audio = new Audio(audioUrl);

    // ピアノキーがクリックされたときに音源ファイルを再生するイベントリスナーを追加
    document.getElementById("0").addEventListener("click", function() {
        // 再生中の音を止めるために既存のAudioオブジェクトを再度初期化
        audio.pause();
        audioUrl ="sound/maou_se_inst_piano2_1do.mp3";
        audio = new Audio(audioUrl);
        onkai.textContent ="ド";
        // 音源ファイルを再生
        audio.play();
    });
    document.getElementById("1").addEventListener("click", function() {
        // 再生中の音を止めるために既存のAudioオブジェクトを再度初期化
        audio.pause();
        audioUrl ="sound/maou_se_inst_piano2_2re.mp3";
        audio = new Audio(audioUrl);
        onkai.textContent ="レ";
        // 音源ファイルを再生
        audio.play();
    });
    document.getElementById("2").addEventListener("click", function() {
        // 再生中の音を止めるために既存のAudioオブジェクトを再度初期化
        audio.pause();
        audioUrl ="sound/maou_se_inst_piano2_3mi.mp3";
        audio = new Audio(audioUrl);
        onkai.textContent ="ミ";
        // 音源ファイルを再生
        audio.play();
    });
    document.getElementById("3").addEventListener("click", function() {
        // 再生中の音を止めるために既存のAudioオブジェクトを再度初期化
        audio.pause();
        audioUrl ="sound/maou_se_inst_piano2_4fa.mp3";
        audio = new Audio(audioUrl);
        onkai.textContent ="ファ";
        // 音源ファイルを再生
        audio.play();
    });
    document.getElementById("4").addEventListener("click", function() {
        // 再生中の音を止めるために既存のAudioオブジェクトを再度初期化
        audio.pause();
        audioUrl ="sound/maou_se_inst_piano2_5so.mp3";
        audio = new Audio(audioUrl);
        onkai.textContent ="ソ";
        // 音源ファイルを再生
        audio.play();
    });
    document.getElementById("5").addEventListener("click", function() {
        // 再生中の音を止めるために既存のAudioオブジェクトを再度初期化
        audio.pause();
        audioUrl ="sound/maou_se_inst_piano2_6ra.mp3";
        audio = new Audio(audioUrl);
        onkai.textContent ="ラ";
        // 音源ファイルを再生
        audio.play();
    });
    document.getElementById("6").addEventListener("click", function() {
        // 再生中の音を止めるために既存のAudioオブジェクトを再度初期化
        audio.pause();
        audioUrl ="sound/maou_se_inst_piano2_7si.mp3";
        audio = new Audio(audioUrl);
        onkai.textContent ="シ";
        // 音源ファイルを再生
        audio.play();
    });
    
    </script> 
</body>
</html>
