<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>TRY04</title>
    </head>
    <body>
        <script> 
            let height;		//変数heightを宣言
            height = 170; 	//変数heightに値を代入
            let weight = 60;	//変数weightを定義し、値を代入

            document.write("<p>変更前：身長" + height + "cm 体重" + weight + "kg</p>"); 

            height = 155; 	//変数heightに値を代入
            weight = 50;		//変数weightに値を代入

            document.write("<p>変更後：身長" +  height + "cm 体重" + weight + "kg</p>");
        </script> 
    </body>
</html>
